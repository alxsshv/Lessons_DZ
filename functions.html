<meta charset="utf-8">;
<script>
function GetRandomInt (min, max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

function GetCard() {
  var cards = ['6', '7', '8', '9', '10', 'В', 'Д', 'К', 'Т'];
  return cards [GetRandomInt(0, cards.length-1)];
}

function GetNominal (arry){
  for (var i=0;i<arry.lenght; i++){
    if ((arry[i]=='В')||(arry[i]=='Д')||(arry[i]=='К')){
      arry[i]=10;
    } else if (arry[i]=='Т'){
      arry[i]=11;
  } else if ((arry[i]!='В')||(arry[i]!='Д')||(arry[i]!='К')||(arry[i]!='Т')) {
  arry[i] = 1;
  }
  }
  return arry;
}

function GetSum (array){
  var score = 0;
  var arr = GetNominal(array);

  for (var i=0; i<arr.length;i++){
  if ((arr[i]<11)||((arr[i]=11) && (score+arr[i]<=21))) {
    score = score + arr[i];
  } else if ((arr[i]=11) && (score+arr[i]>21)){
    score++;
  }
  }
return score;
}


var dialer = [GetCard()];
var player = [GetCard(), GetCard()];

alert ('Дилер '+ dialer.join(' ')+ ' Игрок '+ player.join(' '));
alert ('Номинал'+ GetNominal(player));
alert (GetSum(player));

</script>
